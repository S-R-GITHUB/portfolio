    /* Custom colors from your palette */
    :root {
      --primary: #0a192f;
      --secondary: #172a45;
      --accent: #d4af37;
      --text-primary: #e6f1ff;
      --text-secondary: #8892b0;
      --sky: rgb(81, 85, 87);
    }
    :root.light-theme {
      --primary: #f9f9f9;
      --secondary: #ffffff;
      --accent: #d4af37;
      --text-primary: #1a1a1a;
      --text-secondary: #555555;
      --sky: skyblue;

            /* ================= Preloader ================= */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            /* portfolio theme */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            overflow: hidden;
        }

        .preloader-content {
            text-align: center;
        }

        /* ==== Logo with 3D Rotation + Pulse ==== */
        .preloader-logo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #d4af37;
            padding: 8px;
            animation: logoPulse 2s infinite ease-in-out, logoSpin 3s infinite linear;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        @keyframes logoPulse {

            0%,
            100% {
                transform: scale(1) rotateY(0deg);
                box-shadow: 0 0 15px #d4af37;
            }

            50% {
                transform: scale(1.1) rotateY(0deg);
                box-shadow: 0 0 40px #d4af37;
            }
        }

        @keyframes logoSpin {
            0% {
                transform: rotateY(0deg);
            }

            100% {
                transform: rotateY(360deg);
            }
        }

        /* ==== Glowing Text with Shimmer ==== */
        .preloader-text {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
            background: linear-gradient(90deg, #d4af37, #fff, #d4af37);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 2s linear infinite;
            letter-spacing: 4px;
        }

        @keyframes shimmer {
            to {
                background-position: 200% center;
            }
        }

        /* ==== Wave Loader ==== */
        .wave-loader {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 8px;
        }

        .wave-loader span {
            display: block;
            width: 10px;
            height: 40px;
            background: #d4af37;
            border-radius: 6px;
            animation: wave 1.2s ease-in-out infinite;
        }

        .wave-loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .wave-loader span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .wave-loader span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .wave-loader span:nth-child(4) {
            animation-delay: 0.3s;
        }

        .wave-loader span:nth-child(5) {
            animation-delay: 0.4s;
        }

        @keyframes wave {

            0%,
            100% {
                transform: scaleY(0.3);
            }

            50% {
                transform: scaleY(1.3);
            }
        }

        /* ==== Exit Animation (Fade + Slide Up) ==== */
        body.loaded #preloader .preloader-content {
            transform: translateY(-50px);
            opacity: 0;
            transition: transform 1s ease, opacity 1s ease;
        }

        body.loaded #preloader {
            pointer-events: none;
            /* allow interaction with page */
            transition: background 1s ease 0.3s;
            background: transparent;
        }

    /* Apply CSS variables to Tailwind utility classes */
    body {
      background-color: var(--primary);
      color: var(--text-primary);
      transition: background-color 0.5s, color 0.5s;

    /* Gallery card 3D tilt effect */

      perspective: 1000px;
      cursor: pointer;
    }
    .tilt-inner {
      transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      transform-style: preserve-3d;
      will-change: transform;
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.4),
                  0 8px 10px -6px rgb(0 0 0 / 0.3);
      background-color: var(--secondary);
    }
    .tilt-inner img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      border-radius: 0.75rem;
      pointer-events: none;
      user-select: none;
      filter: brightness(0.9);
    }
    
    /* Hover states for different rotation directions */
    .tilt-left:hover .tilt-inner {
      transform: rotateY(15deg) rotateX(-8deg) translateZ(20px);
    }
    .tilt-right:hover .tilt-inner {
      transform: rotateY(-15deg) rotateX(-8deg) translateZ(20px);
    }
    .tilt-left:hover .tilt-inner img,
    .tilt-right:hover .tilt-inner img {
      transform: scale(1.15);
      filter: brightness(1.1);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Mobile menu animation */

      overflow: hidden;

    }
    #mobile-menu.open {
      max-height: 500px; /* enough to show all links */

  <!-- JavaScript for 3D tilt effect, theme toggle, and mobile menu -->
  <script>
    // 3D Tilt effect with mouse movement
    const tiltElements = document.querySelectorAll('.tilt');

    tiltElements.forEach(el => {
      const inner = el.querySelector('.tilt-inner');

      el.addEventListener('mousemove', (e) => {
        const rect = el.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const centerX = rect.width / 2;
        const centerY = rect.height / 2;

        const rotateX = ((y - centerY) / centerY) * 5;
        const rotateY = ((x - centerX) / centerX) * 5;

        // Add subtle movement on top of the hover rotation
        const baseTransform = inner.style.transform.split(' ')[0] || '';
        inner.style.transform = `${baseTransform} rotateX(${-rotateX}deg) rotateY(${rotateY}deg) translateZ(5px)`;
      });

      el.addEventListener('mouseleave', () => {
        // Reset to only the base hover state (but keep the direction class transform)
        const isLeft = el.classList.contains('tilt-left');
        inner.style.transform = isLeft ? 
          'rotateY(15deg) rotateX(-8deg) translateZ(20px)' : 
          'rotateY(-15deg) rotateX(-8deg) translateZ(20px)';
      });

      el.addEventListener('mouseenter', () => {
        // Reset any mouse movement transforms to start fresh
        const isLeft = el.classList.contains('tilt-left');
        inner.style.transform = isLeft ? 
          'rotateY(15deg) rotateX(-8deg) translateZ(20px)' : 
          'rotateY(-15deg) rotateX(-8deg) translateZ(20px)';
      });

      // Accessibility: add focus styles
      el.addEventListener('focus', () => {
        el.style.outline = `2px solid var(--accent)`;
        el.style.outlineOffset = '4px';
      });

      el.addEventListener('focusout', () => {
        el.style.outline = 'none';
        // Reset transforms on focus out
        const isLeft = el.classList.contains('tilt-left');
        inner.style.transform = isLeft ? 
          'rotateY(15deg) rotateX(-8deg) translateZ(20px)' : 
          'rotateY(-15deg) rotateX(-8deg) translateZ(20px)';
      });
    });

    // Theme toggle
    const themeToggleBtn = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    function setTheme(isLight) {
      if (isLight) {
        htmlEl.classList.add('light-theme');
        themeToggleBtn.textContent = 'ðŸŒž';
      } else {
        htmlEl.classList.remove('light-theme');
        themeToggleBtn.textContent = 'ðŸŒ™';
      }
      // Update explicit styles
      document.body.style.backgroundColor = getComputedStyle(htmlEl).getPropertyValue('--primary');
      document.body.style.color = getComputedStyle(htmlEl).getPropertyValue('--text-primary');
    }

    // Initialize theme based on localStorage or default dark
    let isLightTheme = localStorage.getItem('theme') === 'light';
    setTheme(isLightTheme);

    themeToggleBtn.addEventListener('click', () => {
      isLightTheme = !isLightTheme;
      localStorage.setItem('theme', isLightTheme ? 'light' : 'dark');
      setTheme(isLightTheme);
    });

    // Mobile menu toggle
    const mobileMenuBtn = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuBtn.addEventListener('click', () => {
      const isOpen = mobileMenu.classList.toggle('open');
      mobileMenuBtn.setAttribute('aria-expanded', isOpen);
      mobileMenuBtn.innerHTML = isOpen ? '&#10005;' : '&#9776;';
    });

    // Close mobile menu when clicking a link or outside menu
    document.addEventListener('click', (e) => {
      const target = e.target;
      if (!mobileMenu.contains(target) && target !== mobileMenuBtn) {
        if (mobileMenu.classList.contains('open')) {
          mobileMenu.classList.remove('open');
          mobileMenuBtn.setAttribute('aria-expanded', false);
          mobileMenuBtn.innerHTML = '&#9776;';
        }
      }
    });

    // Close mobile menu on link click
    mobileMenu.querySelectorAll('a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.classList.remove('open');
        mobileMenuBtn.setAttribute('aria-expanded', false);
        mobileMenuBtn.innerHTML = '&#9776;';
      });
    });
  </script>
